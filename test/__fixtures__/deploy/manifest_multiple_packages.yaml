# Example: processing data in a sequence
packages:
  testSeq:
    version: 1.0
    license: Apache-2.0
    actions:
      helloAction:
        function: /deploy/hello.js
        limits:
          unknownkey: 6
        inputs:
          name: string
          place: string
          children: integer
          height: integer
    triggers:
      meetPerson:
        inputs:
          name: string
          place: string
          children: string
          height: string
    rules:
      meetPersonRule:
        trigger: meetPerson
        action: helloAction
  testSeq1:
    version: 1.1
    triggers:
      meetPerson2:
        inputs:
  sharedpack1:
    public: true
  sharedpack2:
    public: false