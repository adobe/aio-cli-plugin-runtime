# Example: Basic Hello World using a NodeJS (JavaScript) action
packages:
  demo_package:
    version: 1.0
    license: Apache-2.0
    actions:
      sampleAction:
        function: /deploy/hello.js
        inputs:
          name: Adobe
          message: Demo
      anotherAction:
        function: /deploy/hello_plus.js
    apis:
      hello-world:
        hello:
          world:
            hello_world:
              method: GET
      goodbye-world:
        hello:
          world:
            hello_world:
              method: DELETE
