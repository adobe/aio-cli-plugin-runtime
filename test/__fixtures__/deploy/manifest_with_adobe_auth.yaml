# Example: Hello World action using Adobe auth annotation
packages:
  testSeq:
    version: 1.0
    license: Apache-2.0
    actions:
      helloAction:
        function: ./hello.js
        web-export: 'yes'
        annotations:
          require-adobe-auth: true
        inputs:
          name: Elrond
      helloAction2:
        function: ./hello.js
        web: 'yes'
        annotations:
          require-adobe-auth: true
    sequences:
      helloSeq:
        actions: 'testSeq/helloAction,global/fake/action' # testSeq/helloAction will be converted to a seq
  demo_package:
    version: 1.0
    license: Apache-2.0
    actions:
      sampleAction:
        function: ./hello.js
        web-export: 'raw'
        annotations:
          require-adobe-auth: true

