# Example: processing APIs
packages:
  testAPI:
    version: 1.0
    license: Apache-2.0
    actions:
      hello_world:
        function: /deploy/hello.js
        web-export: true
      hello_universe:
        function: /deploy/hello.js
        web-export: true
    apis:
      testAPI:           # api name
        hello:           # base path
          helloResource:         # resource path
            hello_world: # action name reference
              method: post
              response: http
            hello_universe:
              method: get
              response: http
